---
- name: save dumps
  hosts: main_server 
  become: yes
  tasks:
    - name: cd to compose file path
      shell: cd /home/ubuntu/workspace
    - name: create new dump
      shell: docker compose exec -it db pg_dump -U test -d testdb > /home/dump$(date '+%F|%H:%M:%S')
    - name: cp dump from container to host
      shell: docker compose cp db:/home/* ./dumps
